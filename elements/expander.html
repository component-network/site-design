<head>
  <style>
    div.___expander {
      height: 55vw;
      max-height: calc(100dvh - 12rem);
      min-height: 16rem;
    }

    div.___expander:has(input.___expander__checkbox:checked) {
      background-color: rgb(255 255 255);
      box-sizing: border-box;
      height: 100dvh;
      left: 0;
      margin: 0;
      max-height: 100dvh;
      padding: 0.5rem;
      position: fixed;
      top: 0;
      width: 100vw;
      z-index: 10;
    }
  </style>
</head>

<div class="___expander block flex flex-col gap-4 mt-4 w-full">
  <slot></slot>
  <div class="flex items-end justify-between mb-1">
    <slot name="footer"></slot>
    <label class="cursor-pointer flex gap-1">
      <input class="___expander__checkbox" type="checkbox" :checked="expanded">Expand
    </label>
  </div>
</div>
