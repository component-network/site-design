<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap">

  <link rel="preconnect" href="https://viewscript.io">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs/editor/editor.main.css"
    data-name="vs/editor/editor.main">

  <script>
    globalThis.require = { paths: { vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs" } };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs/editor/editor.main.js"></script>
  <script>
    delete globalThis.require;
  </script>
</head>

<div :id :slot class="___codearea block border border-gray-500 border-solid box-border h-full w-full">
  <noscript>
    <textarea :name :readonly :content="value" autocomplete="off" autocorrect="off" spellcheck="false" wrap="off"
      class="border-none h-full p-2 resize-none w-full" style="font-family: 'Fira Code', monospace;"></textarea>
  </noscript>
</div>
