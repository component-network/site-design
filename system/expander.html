<head>
  <style>
    custom-expander {
      height: 55vw;
      max-height: calc(100vh - 16rem);
      min-height: 16rem;
    }

    custom-expander:has(input:checked) {
      background-color: rgb(255 255 255);
      box-sizing: border-box;
      left: 0;
      margin: 0;
      padding: 0.5rem;
      position: fixed;
      top: 0;
      width: 100vw;
      z-index: 10;
    }

    custom-expander:has(input:checked) {
      height: 100dvh;
      max-height: 100dvh;
    }
  </style>
</head>

<custom-expander class="block flex flex-col gap-4 mt-4 w-full">
  <slot></slot>
  <div class="flex items-end justify-between mb-1">
    <slot name="footer"></slot>
    <label class="cursor-pointer flex gap-1">
      <input type="checkbox">Expand
    </label>
  </div>
</custom-expander>
